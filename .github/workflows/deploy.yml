name: Deploy to rama.nano.co.id via SSH (Safe Mode)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        env:
          NODE_ENV: production
          PUBLIC_URL: https://rama.nano.co.id

      - name: Create Deployment Package
        run: |
          cd dist
          tar -czf ../deploy.tar.gz .
          cd ..

      # Using SSH Key
      - name: Upload to Server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy.tar.gz"
          target: "/home/u5729770/temp/"

      - name: Extract and Deploy Files (Safe Mode)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p /home/u5729770/temp/extract
            cd /home/u5729770/temp
            tar -xzf deploy.tar.gz -C extract/
            cd extract

            # Safe deploy - preserve wp folder
            rsync -av --update \
              --exclude='wp' \
              --exclude='wp-admin' \
              --exclude='wp-content' \
              --exclude='wp-includes' \
              --exclude='wp-config.php' \
              --exclude='wp-*.php' \
              . /home/u5729770/public_html/rama.nano.co.id/

            cd /home/u5729770
            rm -rf temp/
            echo "‚úÖ Deployment completed!"

      - name: Verify WordPress Safety
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            if [ -d "/home/u5729770/public_html/rama.nano.co.id/wp" ]; then
              echo "‚úÖ WordPress folder (wp/) is safe!"
            else
              echo "‚ö†Ô∏è WordPress folder not found"
            fi

      - name: Deployment Success
        if: success()
        run: |
          echo "‚úÖ Deployed to https://rama.nano.co.id"
          echo "üîí WordPress preserved"
