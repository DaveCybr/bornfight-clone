name: Deploy to nano.co.id via SSH Key

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Fix: Handle package-lock.json issues
      - name: Install Dependencies
        run: |
          npm install
          npm ci

      - name: Build Project
        run: npm run build
        env:
          NODE_ENV: production
          PUBLIC_URL: https://nano.co.id

      - name: Create Deployment Package
        run: |
          cd dist
          tar -czf ../deploy.tar.gz .
          cd ..

      # Using SSH Key (from id_rama)
      - name: Upload to Server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy.tar.gz"
          target: "/home/u5729770/temp/"

      - name: Extract and Deploy Files (Safe Mode)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Create temp extraction directory
            mkdir -p /home/u5729770/temp/extract

            # Extract files
            cd /home/u5729770/temp
            tar -xzf deploy.tar.gz -C extract/

            # Deploy files SAFELY (preserve wp folder)
            cd extract

            # Update files (preserve WordPress)
            rsync -av --update \
              --exclude='wp' \
              --exclude='wp-admin' \
              --exclude='wp-content' \
              --exclude='wp-includes' \
              --exclude='wp-config.php' \
              --exclude='wp-*.php' \
              --exclude='.htaccess.wp' \
              --exclude='xmlrpc.php' \
              --exclude='backup' \
              . /home/u5729770/public_html/nano.co.id/

            # Cleanup temp files
            cd /home/u5729770
            rm -rf temp/

            echo "‚úÖ Deployment completed successfully!"
            echo "üîí WordPress files preserved"

      - name: Verify WordPress Safety
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            if [ -d "/home/u5729770/public_html/nano.co.id/wp" ]; then
              echo "‚úÖ WordPress folder (wp/) is safe!"
              ls -la /home/u5729770/public_html/nano.co.id/wp | head -5
            else
              echo "‚ö†Ô∏è Warning: WordPress folder not found"
            fi

      - name: Deployment Success
        if: success()
        run: |
          echo "‚úÖ Deployment to nano.co.id successful!"
          echo "üåê Live URL: https://nano.co.id"
          echo "üîí WordPress folder (wp/) preserved"
